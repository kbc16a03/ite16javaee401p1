<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ユーザ登録</title>
    </h:head>
    <h:body>
        <h1>ユーザ登録</h1>
        <h:form>
            <h:panelGrid columns="2">
                ユーザ名：<h:inputText value="#{regist.username}" />
                パスワード：<h:inputSecret value="#{regist.password}" />
            </h:panelGrid>
            <h:commandButton value="登録" action="#{regist.next()}" />
            <h:link outcome="index" style="display:block; margin-top:10px;">[戻る]</h:link>
        </h:form>
    </h:body>
</html>
